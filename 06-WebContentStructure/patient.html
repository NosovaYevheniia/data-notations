<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="birth">Date of birth:</label><br>
        <input type="number" id="dbirth" name="dbirth"><br><br>

        <label for="place">Place of birth:</label><br>
        <input type="text" id="pbirth" name="pbirth"><br><br>

        <label >Ilness:</label><br>
        <input type="checkbox" id="flu" name="ilness" value="flu">
        <label for="flu">Flu</label><br>
        <input type="checkbox" id="cold" name="ilness" value="cold">
        <label for="cold">Cold</label><br>
        <input type="checkbox" id="fever" name="ilness" value="fever">
        <label for="fever">Fever</label><br>
        <input type="checkbox" id="allergies" name="ilness" value="allergies">
        <label for="allergies">Allergies</label><br>
        <input type="checkbox" id="headaches" name="ilness" value="headaches">
        <label for="headaches">Headaches</label><br><br>

        <label >Notes:</label><br>
        <textarea type="text" rows="6" cols="50"></textarea><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>

    </form>
</body>
</html>
