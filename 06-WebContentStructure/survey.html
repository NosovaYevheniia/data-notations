<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Survey</title>
</head>
<body>
    <h1>Survey</h1>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label >How ofthen do you use ChatGPT?:</label><br>
        <input type="radio" id="never" name="howoften" value="never">
        <label for="never">Never</label><br>
        <input type="radio" id="rarely" name="howoften" value="rarely">
        <label for="rarely">Rarely</label><br>
        <input type="radio" id="occasionally" name="howoften" value="occasionally">
        <label for="occasionally">Occasionlly</label><br>
        <input type="radio" id="often" name="howoften" value="often">
        <label for="often">Often</label><br>
        <input type="radio" id="constantly" name="howoften" value="constantly">
        <label for="constantly">Constantly</label><br><br>

        <label >Describe shortly your benefits from using AI:</label><br>
        <textarea type="text" rows="6" cols="50"></textarea><br><br>
    </form>
</body>
